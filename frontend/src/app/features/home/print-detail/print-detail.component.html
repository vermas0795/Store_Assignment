<h2 style="color: #10069f" mat-dialog-title>Calculation Details</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="Form">
    <mat-grid-list cols="2" rowHeight="100px">
      <ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="large"
        color="#fff"
        type="ball-clip-rotate"
      ></ngx-spinner>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Gold Price (Per Gram)</mat-label>
          <input
            type="number"
            matInput
            placeholder="Enter Price"
            formControlName="PriceCtrl"
          />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Weight (In Gram)</mat-label>
          <input
            matInput
            type="number"
            placeholder="Enter Weight"
            formControlName="WeightCtrl"
          />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="isPrivileged">
        <mat-form-field appearance="fill">
          <mat-label>Discount (%)</mat-label>
          <input
            matInput
            placeholder="Discount"
            formControlName="DiscountCtrl"
          />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card-title
          >Total Price : {{ Data.Estimation.totalPrice }}</mat-card-title
        >
        <!-- <mat-card-subtitle></mat-card-subtitle> -->
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
