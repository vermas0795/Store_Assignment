<div class="container-div">
  <h2
    style="
      text-align: center !important;
      padding: 1% !important;
      background-color: aliceblue !important;
    "
  >
    Welcome to Jewellery Store App
  </h2>
</div>
<form [formGroup]="Form">
  <mat-grid-list Id="estimation" cols="2" rowHeight="100px">
    <ngx-spinner
      bdColor="rgba(51, 51, 51, 0.8)"
      size="large"
      color="#fff"
      type="ball-clip-rotate"
    ></ngx-spinner>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Gold Price (Per Gram)</mat-label>
        <input
          type="number"
          matInput
          placeholder="Enter Price"
          formControlName="PriceCtrl"
        />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Weight (In Gram)</mat-label>
        <input
          matInput
          type="number"
          placeholder="Enter Weight"
          formControlName="WeightCtrl"
        />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="isPrivileged">
      <mat-form-field appearance="fill">
        <mat-label>Discount (%)</mat-label>
        <input matInput placeholder="Discount" formControlName="DiscountCtrl" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card-title>Total Price : {{ estimation.totalPrice }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-grid-tile>
  </mat-grid-list>
</form>
<div class="margin_top" align="center">
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!Form.valid"
  >
    Calculate
  </button>
  <button
    class="margin_left"
    mat-raised-button
    [disabled]="!Form.valid"
    (click)="reset()"
  >
    Cancel
  </button>
</div>
<div class="margin_top" align="center">
  <button
    mat-raised-button
    color="primary"
    (click)="printToScreen()"
    [disabled]="!isCalculated"
  >
    Print to screen
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="printToFile()"
    [disabled]="!isCalculated"
    class="margin_left"
  >
    Print to file
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="printToPaper()"
    [disabled]="!isCalculated"
    class="margin_left"
  >
    Print to paper
  </button>
</div>
