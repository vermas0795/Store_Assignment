<div class="container-div">
  <h2
    style="
      text-align: center !important;
      padding: 1% !important;
      background-color: aliceblue !important;
    "
  >
    Welcome to Store App
  </h2>
</div>
<mat-grid-list cols="2" rowHeight="100px">
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="large"
    color="#fff"
    type="ball-clip-rotate"
  ></ngx-spinner>
  <form [formGroup]="Form" class="content-container row">
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Gold Price (Per Gram)</mat-label>
        <input type="number" matInput placeholder="Enter Price" formControlName="PriceCtrl" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Weight (In Gram)</mat-label>
        <input
          matInput type="number"
          placeholder="Enter Weight"
          formControlName="WeightCtrl"
        />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="privilegedUser">
      <mat-form-field appearance="fill">
        <mat-label>Discount (%)</mat-label>
        <input matInput placeholder="Discount" formControlName="DiscountCtrl" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Total Price</mat-label>
        <input
          matInput
          placeholder="Total Price"
          formControlName="TotalPriceCtrl"
        />
      </mat-form-field>
    </mat-grid-tile>
  </form>
</mat-grid-list>
<div align="center">
<button
  mat-raised-button
  color="primary"
  (click)="onSubmit()"
  [disabled]="!Form.valid"
>
  Calculate
</button>
<button class="margin_left" mat-raised-button (click)="reset()">Cancel</button>
</div>
